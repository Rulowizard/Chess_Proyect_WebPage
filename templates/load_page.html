<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Strategic Chess Player - Load</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>




</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">SCP</a>
            </div>
            <ul class="nav navbar-nav">
                <li> <a href="/">Home</a> </li>
                <li class="active" > <a href="/load">Load Game</a> </li>
                <li> <a href="/svg_test">Play Game</a>  </a> </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" >

        <div class="container text-left">
            <h1 class="jumbotron" >Saved Games</h1>
            <div>
                {% for name in saved_games%}
                    <div>
                        <div> <p> <b>Nombre de la partida:</b> {{name.save_name}} </p> </div>
                        <div> <p> <b>Turnos:</b> {{name.game_length}}</p> </div>
                    </div>
                {%endfor%}

            </div>
        </div>
    </div>

    <p>Load Page</p>




</body>

</html>
